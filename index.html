<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paint Js</title>
</head>

<body>
    <canvas id="jsCanvas" class="canvas" width="700" height="700"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>

        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>

        <div id="jsColors" class="controls__colors">
            <div class="controls__color jsColors" style="background-color: white;"></div>
            <div class="controls__color jsColors" style="background-color: rgb(245, 61, 61);"></div>
            <div class="controls__color jsColors" style="background-color: #2c2c2c;"></div>
            <div class="controls__color jsColors" style="background-color: rgb(241, 124, 28);"></div>
            <div class="controls__color jsColors" style="background-color: rgb(245, 217, 61);"></div>
            <div class="controls__color jsColors" style="background-color: rgb(50, 228, 94);"></div>
            <div class="controls__color jsColors" style="background-color: rgb(61, 202, 245);"></div>
            <div class="controls__color jsColors" style="background-color: rgb(61, 95, 245);"></div>
            <div class="controls__color jsColors" style="background-color: rgb(156, 61, 245);"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
